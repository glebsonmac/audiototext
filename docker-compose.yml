version: '3.8'

services:
  go-server:
    build: ./go-server
    ports:
      - "50051:50051" # gRPC
      - "8080:8080" # Web
    environment:
      - WHISPER_ENDPOINT=http://whisper:9083/inference
    volumes:
      - ./go-server/client/bin:/app/bin # Volume para o bin√°rio do client
    depends_on:
      - whisper
    networks:
      - whisper-net

  whisper:
    build: ./whisper-server
    ports:
      - "9083:9083"
    networks:
      - whisper-net

networks:
  whisper-net:
    driver: bridge
